name: Laravel
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: imagick, swoole
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Config composer
      run: composer config --global --auth http-basic.ride-to-the-future.repo.repman.io token 67001fefcf70038c817987b7431f2d17498dc5c2409b4748e51cad87a69b8567
    - name: Install Dependencies
      run: composer update
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite


  laravel-deploy:
    runs-on: vmi627964
    needs: laravel-tests
    steps:
    - uses: actions/checkout@v2
    - name: Copy project to deployment directory
      run: |
        shopt -s dotglob 
        sudo mkdir -p /home/subscription/public_html/Subscriptions/temp-project 
        sudo cp -r . /home/subscription/public_html/Subscriptions/temp-project/
        sudo rm -rf /home/subscription/public_html/Subscriptions/server_deploy.sh
        sudo mv /home/subscription/public_html/Subscriptions/temp-project/server_deploy.sh /home/subscription/public_html/Subscriptions/
        sudo chown subscription:subscription /home/subscription/public_html/Subscriptions/server_deploy.sh
        sudo chmod 700 /home/subscription/public_html/Subscriptions/server_deploy.sh
        sudo chown -R subscription:subscription /home/subscription/public_html/Subscriptions/temp-project 
    - name: Run server_deploy.sh
      run: | 
        sudo su - subscription -c '/home/subscription/public_html/Subscriptions/server_deploy.sh'
